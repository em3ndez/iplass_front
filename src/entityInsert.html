<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="/js/entityInsert.js"></script>
<link rel="stylesheet" type="text/css" href="/css/entityInsert.css">
</head>
<body>

<h2>iPLAss Entitiy WebAPI</h2>

<h3>■Send Form</h3><button id="ajax">ajax</button>
<form id="form_1" accept-charset="UTF-8" method="post" return false>
<table>
  <tr>
    <td>definition name</td>
    <td><input type="text" name="definitionName" class="json"></td>
  </tr>
  <tr>
    <td>name</td>
    <td><input type="text" name="name" class="json"></td>
  </tr>
</table>
</form>
  
<div id="input_pluralBox">
    <div id="input_plural">
        <input type="text" class="form-control" placeholder="追加する項目名を入力">
        <input type="button" value="＋" class="add pluralBtn">
    </div>
</div>
  
<h3>■Request Json</h3>
<div id="request_json"></div>
<h3>■Responce Json</h3>
<div id="responce_json"></div>

</html>
